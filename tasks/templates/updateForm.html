<!DOCTYPE html>
<html>
<head>
<title>
mytasks
</title>
</head>
<body>
<nav>
<ul>
<li><a href="/taskList">My tasks</a></li>
<li><a href='/createForm'>Create new tasks</a></li>
<li><a href="logout">logout</a></li>
</ul>
</nav><br>
</h3> update your task here</h2><br>
<form method="post" action="{% url 'updateTask' %}">
    {% csrf_token %}
<label for="title"> title </label><br>
<input type = "text" id = "title" name="title" value="{{data.title}}" required><br>
<label for="description"> description </label><br>
<input id="description" name="description" value="{{data.description}}" required><br>
<label for = "due_date"> due date </label><br>
<input type="date" id="due_date" name="due_date" value="{{ data.due_date|date:'Y-m-d' }}" required><br>
<label for="dropdown"> Priority </label>
<select id = "dropdown" name="dropdown">
<option {% if data.priority == "1" %} selected {% endif %} value="1">Low</option>
<option {% if data.priority  == "2" %} selected {% endif %} value="2">Medium</option>
<option {% if data.priority == "3" %} selected {% endif %} value="3">High</option>
</select><br>
{% if data.is_completed == 0 %}
<input type="checkbox" id="complete" name="complete" value = "1">is completed</br>
<input type="hidden" name="id" value="{{data.id}}">
{% endif %}
<input type="submit" value="done">
</form>


<p>{{message}}</p>
</body>
</html>
