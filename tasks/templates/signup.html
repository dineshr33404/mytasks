<!DOCTYPEhtml>
<html>
<head>
<title>
Signup
</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h2> please fill the bellow fields to register your account</h2><br>
<form method="POST" action="/register">
        {% csrf_token %}
<label for = "name"> name </label><br>
<input type = "text" id="name" name = "name" required><br>
<label for = "email"> email </label><br>
<input type="email" id="email" name="email" required><br>
<label for="password"> password </label><br>
<input type="password" id="password" name="password" required><br>
<label for="confirm_password"> Confirm password </p><br>
<input type="password" id="confirm_password" name="confirm_password" required><br>
<p id="passwordMessage"></p>

<input type="submit" id="submitBtn" value="register">
</form>
<p>If you already have an account<br>
    <a href="login"> Login Here</a></p> 

<p id="message">{{message}}</p>
</body>
</html>

<script>
$(document).ready(function () {
            $("#submitBtn").prop("disabled", true);
    function validate() {
        let name = $("#name").val().trim();
        let email = $("#email").val().trim();
        let password = $("#password").val();
        let confirm_password = $("#confirm_password").val();

        if (name !== "" && email !== "" && password != "" && confirm_password != "") {
            if(password == confirm_password) {
            $("#submitBtn").prop("disabled", false);
$('#passwordMessage').html('Password matched');
       } else {
            $("#submitBtn").prop("disabled", true);
$('#passwordMessage').html('Password and Confirm password Does not match');
    }
        } else {
            $("#submitBtn").prop("disabled", true);
        }
    }

    $("#name, #email, #password, #confirm_password").on("input", validate);
});
</script>
